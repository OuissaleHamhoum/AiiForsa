# version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: aiiforsa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aiiforsa_db
      POSTGRES_USER: aiiforsa_user
      POSTGRES_PASSWORD: aiiforsa_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aiiforsa_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aiiforsa_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aiiforsa.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - aiiforsa_network

  redis:
    image: redis:7-alpine
    container_name: aiiforsa_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - aiiforsa_network

  clamav:
    image: clamav/clamav:latest
    container_name: aiiforsa_clamav
    restart: unless-stopped
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    networks:
      - aiiforsa_network

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
  clamav_data:

networks:
  aiiforsa_network:
    driver: bridge
